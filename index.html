<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-key="homeTitle">Grid Drawing Tool - Home</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="bg-gray-100 flex flex-col min-h-screen font-sans">
    <header class="bg-white shadow-md p-4">
      <nav class="container mx-auto flex justify-between items-center">
        <h1 data-key="appBrand" class="text-2xl font-bold text-gray-800">
          Grid Drawing Tool
        </h1>
        <ul class="flex space-x-4">
          <li>
            <a href="index.html" class="nav-link active" data-key="navHome"
              >Home</a
            >
          </li>
          <li>
            <a href="draw.html" class="nav-link" data-key="navDraw">Draw</a>
          </li>
        </ul>
      </nav>
    </header>

    <main
      class="flex-grow flex flex-col items-center justify-center p-8 text-center"
    >
      <h2
        data-key="mainTitle"
        class="text-5xl font-extrabold text-gray-900 mb-6 leading-tight"
      >
        Unleash Your Creativity <br />
        with Pixel-Perfect Precision
      </h2>
      <p
        data-key="mainDescription"
        class="text-xl text-gray-600 mb-10 max-w-2xl"
      >
        Our Grid Drawing Tool helps you create stunning grid-based designs with
        customizable colors, page sizes, and export options. Get started now!
      </p>
      <a
        href="draw.html"
        data-key="startButton"
        class="px-8 py-4 bg-indigo-600 text-white text-xl font-bold rounded-lg shadow-xl hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-300 ease-in-out transform hover:scale-105"
      >
        Start Drawing
      </a>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center text-sm">
      <div class="container mx-auto" data-key="footerText">
        &copy; 2024 Grid Drawing Tool. All rights reserved.
      </div>
    </footer>

    <!-- NEW: Script for landing page language support -->
    <script src="./script/index.js"></script>
  </body>
</html>
