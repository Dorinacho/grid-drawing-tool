<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-key="appTitle">Color Grid App</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="./styles/draw.css" />
    <!-- jsPDF CDN for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body class="h-screen w-screen overflow-hidden flex">
    <!-- Left sticky control panel -->
    <div id="controlPanel" class="w-[250px] h-full sticky top-0 left-0 bg-white shadow-lg overflow-y-auto p-4">
      <div class="control-item-group">
        <label data-key="adjustSelectedColorLabel" class="text-lg font-semibold text-gray-700">
          Culoarile Selectate:
        </label>
        <div id="colorSwatchesContainer" class="flex gap-2 my-2">
          <input
            type="color"
            id="colorSwatchPicker1"
            value="#4F46E5"
            class="color-swatch w-8 h-8 rounded border-2 border-transparent cursor-pointer"
            data-color="#4F46E5"
          />
          <input
            type="color"
            id="colorSwatchPicker2"
            value="#EF4444"
            class="color-swatch w-8 h-8 rounded border-2 border-transparent cursor-pointer"
            data-color="#EF4444"
          />
          <input
            type="color"
            id="colorSwatchPicker3"
            value="#10B981"
            class="color-swatch w-8 h-8 rounded border-2 border-transparent cursor-pointer"
            data-color="#10B981"
          />
          <input
            type="color"
            id="colorSwatchPicker4"
            value="#F59E0B"
            class="color-swatch w-8 h-8 rounded border-2 border-transparent cursor-pointer"
            data-color="#F59E0B"
          />
        </div>
      </div>
      <div class="control-item-group">
        <label for="numSquaresInRow" data-key="squaresInRowLabel" class="text-lg font-semibold text-gray-700">
          Pătrate pe Rând:
        </label>
        <input
          type="number"
          id="numSquaresInRow"
          value="20"
          min="1"
          max="100"
          class="w-20 p-2 border-2 border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-center"
        />
      </div>
      <div class="control-item-group">
        <label for="pageSizeSelect" data-key="pageSizeLabel" class="text-lg font-semibold text-gray-700">Page Size:</label>
        <select id="pageSizeSelect"
                class="p-2 border-2 border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="A5">A5</option>
            <option value="A4" selected>A4</option>
            <option value="A3">A3</option>
        </select>
    </div>
      <div class="control-item-group">
        <label for="languageSelect" data-key="languageLabel" class="text-lg font-semibold text-gray-700">
          Limba:
        </label>
        <select id="languageSelect" class="p-2 border-2 border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="en">English</option>
          <option value="ro" selected>Română</option>
        </select>
      </div>
      <button
        id="eraserBtn"
        data-key="eraserBtn"
        class="px-6 py-2 my-2 bg-gray-500 text-white font-bold rounded-lg shadow-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition duration-200 ease-in-out transform hover:scale-105 w-full"
      >
        Radieră
      </button>
      <button
        id="exportPdfBtn"
        data-key="exportPdfBtn"
        class="px-6 py-2 my-2 bg-red-600 text-white font-bold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-200 ease-in-out transform hover:scale-105 w-full"
      >
        Exportă PDF
      </button>
      <button
        id="createGridBtn"
        data-key="createGridBtn"
        class="px-6 py-2 my-2 bg-indigo-600 text-white font-bold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-200 ease-in-out transform hover:scale-105 w-full"
      >
        Creează Grilă
      </button>
    </div>

    <!-- Right grid container wrapper -->
    <div class="flex-1 h-full overflow-auto flex flex-col items-center justify-start p-4 bg-gray-100">
      <div class="text-lg font-medium text-gray-700 mb-4" id="squareSizeMMDisplay">
        Dimensiune pătrat: 0 mm
      </div>
      <div class="relative w-full max-w-full overflow-auto">
        <div id="gridContainer" class="grid-container mx-auto"></div>
      </div>
    </div>
  </body>
  <script src="./script/draw.js" type="module"></script>
  <script src="./script/pdf.js" type="module"></script>
</html>
